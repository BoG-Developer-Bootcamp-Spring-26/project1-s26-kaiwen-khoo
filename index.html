<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits of Good Mid-Semester Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bits of Good Mid-Semester Project</h1>
    <div class="main-div">    
        <div class="left-div">
            <img id="pokemonImage" src="" alt="">
            <div id="pokemonName">ditto</div>
            <div class="types-div">
                Types:
                <div id="pokemonTypes">
                    <div class="pokemon-type normal">normal</div>
                </div>
            </div>

        </div>
        <div class="right-div">
            <h2 id="infoTitle">Info</h2>
            <div id="infoDiv">
            </div>
            
        </div>
    </div>
    <div class="footer">
        <div class="arrows-div">
            <div id="leftArrow">
                <img src="img/left-arrow.png" alt="">
            </div>
            <div id="rightArrow">
                <img src="img/left-arrow.png" alt="" style="transform: scaleX(-1);">
            </div>
        </div>
        <div class="switch-buttons">
            <button id="infoButton">Info</button>
            <button id="movesButton">Moves</button>
        </div>
    </div>
    <script type = "text/javascript" src = "index.js"></script>
</body>

</html>
